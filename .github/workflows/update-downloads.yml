name: Update Downloads

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-downloads:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Update downloads.json
        run: node assets/scripts/update-downloads.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit changes
        if: success()
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add assets/data/downloads.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update: download count"
            for i in {1..10}; do
              git pull --rebase origin main && git push && break || sleep 10
            done
          fi